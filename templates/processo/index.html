{% extends 'processo/base.html' %}

{% block content %}
<!-- Icon Cards-->
<div class="row">
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-primary o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fas fa-fw fa-list"></i>
        </div>
        <div class="mr-5">Cadastrar Processo</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="cadastrar/">
        <span class="float-left"></span>
        <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-warning o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fas fa-fw fa-list"></i>
        </div>
        <div class="mr-5">Listar processos</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="listar/">
        <span class="float-left"></span>
        <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-success o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fas fa-fw fa-search"></i>
        </div>
        <div class="mr-5">Localizar Processo</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="buscar/">
        <span class="float-left"></span>
        <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-3">
    <div class="card text-white bg-danger o-hidden h-100">
      <div class="card-body">
        <div class="card-body-icon">
          <i class="fas fa-fw fa-cog"></i>
        </div>
        <div class="mr-5">Configurações</div>
      </div>
      <a class="card-footer text-white clearfix small z-1" href="config/">
        <span class="float-left"></span>
        <span class="float-right">
          <i class="fas fa-angle-right"></i>
        </span>
      </a>
    </div>
  </div>
